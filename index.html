<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Demo</title>
    <script type="text/javascript">
        var url = 'https://jsonplaceholder.typicode.com/todos/1';
        fetch(url)
        .then(response => response.json())
        .then(data => console.log(data));
    </script>
</head>
<body>
<div id="a"></div>

<script>
    document.querySelector("#a").innerHTML = 'demo';
</script>
</body>
</html>
